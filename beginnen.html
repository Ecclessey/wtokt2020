<html>

  <script>
    function herewego(){
      var elem = document.getElementsByTagName("html");
      console.log(elem);
      console.log("in here we go");
      optellen(0); //argument
    }

    function optellen(nummer){ //parameter
      var getal1 = nummer + 1;
      console.log(getal1);

      document.getElementById("invoerveld").style.backgroundColor='orange';//DOM
    }


  </script>

<input type=text id=invoerveld placeholder="Vul hier je naam in" autocomplete="off">

<div id=uitkomst>uitkomst</div>

</html>
